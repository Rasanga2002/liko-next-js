name: Dev Deployment

on:
  push:
    branches: [ dev ]

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel (Dev)
        run: npx vercel --prod=false --token ${{ secrets.VERCEL_TOKEN }} --confirm
